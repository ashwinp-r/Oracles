         <div class="modal-body">
 \tThe decentralized lending platform Compound uses a custom application-specific price oracle.

	While still API based, Compound’s oracle is a single, centralized poster (price gathering script) that pulls the price of all assets relative to Ether from many different exchange sources. This trusted party then posts price updates to the blockchain every time it detects a 1% movement in price. The reported price must be within 10% of an anchor price that is updated every hour. Larger price movements must be set using a human and corresponding, specific hardware key. This key is currently controlled by the Compound team.

	Compound has also developed a second oracle design they call the Compound Open Oracle System. Using the Open Oracle system, anyone wishing to report a price can do so. This report is then propagated via a p2p network to all other nodes in the system. Anyone with gas and a connection to Ethereum can then post the signed price data on-chain. A single on-chain contract, known as the Data Contract, is responsible for holding the price information. The contract divides the reported information by price reporter. Any on-chain application can request to view the provided price data by selecting a subset of the reported price feeds. While Compound expects to productionize this oracle in the near future (recently completing audits).

Pros
Fast
Updates are frequent and response times are fast
Useful for price feeds

Cons
Centralized
Compound retains sole ownership over the oracle’s reported prices
Trusted
Users must trust Compound to provide the correct pricing data
